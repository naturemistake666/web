<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name" required/>
    <br>
    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{lastName}" id="surname"/>
    <br>
    <label for="age">Enter age</label>
    <input type="number" min="0" max="127" th:field="*{age}" id="age">
    <br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br>
    <input type="submit" class="buttonAdd" value="Add user"/>
</form>
</body>
</html>
